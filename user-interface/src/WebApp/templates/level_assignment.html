{% extends "layout.html" %}

{% block title %}Admin Panel{% endblock %}

{% block head %}
<link href="/static/time_granularity.css" rel="stylesheet">
<link href="/static/admin.css" rel="stylesheet">
<script type="text/javascript" src="/static/time_granularity.js"></script>

{% endblock %}

{% block content %}

<h2>Assign Programs to Levels</h2>

<div class="topology_input">

    {% for level in levels: %}
    <h3>{{level}}</h3>
    <form action="/submitlevelassignment" method="get">
    <select name="{{level}}" id="{{level}}" >
        {% for key in programs.keys(): %}
        <option value="{{key}}">{{key}}</option>
        {% endfor %}
    </select>
    {% endfor %}
        <div class="control-buttons">
            <button type="submit" class="btn btn-default submit-granularity">Submit</button>
        </div>

    </form>

</div>


{% endblock %}
